<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.ico">
    <script src="script.js"></script>
    <script src="HTML_Templates.js"></script>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="pokemon_types.css">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="load()">
    <div class="header" id="header">
        <img id="pokedex_logo" src="img/pokedex_logo.png" onclick="window.location.reload()">
        <div class="searchbar_container">
            <form id="input_form" class="searchbar_container"><input id="searchbar" type="text" placeholder="#Id / Name">
                <button onclick="searchPokemon()" id="searchbutton" type="submit">
                    <img class="searchicon" src="img/magnifying-glass-solid.svg">
                </button>
            </form>
        </div>
    </div>
    <div id="pokemon_info_container" class="display_none" onclick="closePokemonInfos()"></div>
    <div id="content_container"></div>
    <div class="load_more_pokemon_container">
        <div id="loaded_pokemon_counter"></div>
        <div id="load_more_pokemon">Load more Pokemon</div>
        <div id="load_more_pokemon_arrow">&raquo;</div>
    </div>
</body>

</html>
