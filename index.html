<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.ico">
    <script src="./javascript/fetch_pokemon_data.js"></script>
    <script src="./javascript/script.js"></script>
    <script src="./javascript/HTML_Templates.js"></script>
    <script src="./javascript/pokemon_info_card.js"></script>
    <script src="./javascript/loading_screen.js"></script>
    <script src="./javascript/search_function.js"></script>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="./stylesheets/fonts.css">
    <link rel="stylesheet" href="./stylesheets/pokemon_types.css">
    <link rel="stylesheet" href="./stylesheets/animations.css">
    <link rel="stylesheet" href="./stylesheets/responsive.css">
    <link rel="stylesheet" href="./stylesheets/scrollbar.css">
</head>

<body onload="load()">
    <div class="header" id="header">
        <div class="headline_container">
            <img id="pokedex_logo" src="./img/pokedex_logo.png" onclick="window.location.reload()">
            <img id="menu_icon" src="./icons/bars-solid.svg" onclick="showMenu()">
        </div>
        <div class="searchbar_container display_none" id="searchbar_container">
            <form onsubmit="loadSearchresult();return false" id="input_form"><input id="searchbar" type="text" placeholder="Search Pokemon by Name" required>
                <button id="searchbutton" type="submit">
                    <div>OK</div>
                </button>
            </form>
        </div>
    </div>
    <div id="pokemon_info_container" class="display_none" onclick="closePokemonInfos()"></div>
    <div id="content_container"></div>
    <div id="back_button_container"></div>
    <div class="load_more_pokemon_container">
        <div id="load_more_pokemon">&#8595 Scroll down to load more &#8595</div>
        <div id="copyright">(programmed 2023 by preston jones)</div>
    </div>

    <div class="loading_container display_none" id="loading_container">
    </div>
</body>

</html>
